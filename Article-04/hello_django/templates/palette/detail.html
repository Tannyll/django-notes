{% extends 'base.html' %}

{% block title %}{{ block.super }} - Detail #{{ palette.id }}{% endblock %}

{% block content %}
    <div>
        <img src="{{ palette.image.url }}" height="250" />
    </div>

    <p>{{ palette.colors }}</p>

    <p>
        <a href="{% url 'palette:delete' palette.pk %}">Delete</a>
    </p>
{% endblock %}
